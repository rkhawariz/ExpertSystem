<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/img/LH+Logo.png"
    />
    <!-- Custom fonts for this template-->
    <link
      href="../static/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet" />

    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>Dashboard - LambungHealth</title>
  </head>
  <body>
    {% extends 'layoutDashboard.html' %} {% block content %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
      <!-- Daftar Penyakit Card -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div
                  class="text-xs font-weight-bold text-danger text-uppercase mb-1"
                >
                  Daftar Penyakit
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{ total_penyakit }}
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-file-medical fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Daftar Gejala Card -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div
                  class="text-xs font-weight-bold text-success text-uppercase mb-1"
                >
                  Daftar Gejala
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{ total_gejala }}
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-book-medical fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Diagnosa Card -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div
                  class="text-xs font-weight-bold text-info text-uppercase mb-1"
                >
                  Total Diagnosa
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                      {{ total_diagnosa }}
                    </div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div
                        class="progress-bar bg-info"
                        role="progressbar"
                        style="width: 50%"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Total User Card -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div
                  class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                >
                  Total User
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{ total_users }}
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-clipboard-user fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Row -->

    <div class="row d-flex align-items-stretch">
      <!-- Statistik Diagnosa -->
      <div class="col-xl-7 col-lg-5 d-flex">
        <div class="card shadow mb-4 w-100">
          <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
          >
            <h6 style="color: #41513b" class="m-0 font-weight-bold">
              Statistik Hasil Diagnosa Per Bulan
            </h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="myAreaChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Statistik Diagnosa Penyakit -->
      <div class="col-xl-5 col-lg-5 d-flex">
        <div class="card shadow mb-4 w-100">
          <div class="card-header py-3">
            <h6 style="color: #41513b" class="m-0 font-weight-bold">
              Statistik Penyakit Terdiagnosa
            </h6>
          </div>
          <div class="card-body">
            <canvas id="pieChartPenyakit"></canvas>
          </div>
        </div>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
                  document.addEventListener('DOMContentLoaded', function () {
                    const ctx = document.getElementById('myAreaChart').getContext('2d');
                    const labels = {{ labels|tojson }};
                    const data = {{ data|tojson }};

                    const myAreaChart = new Chart(ctx, {
                      type: 'line',
                      data: {
                        labels: labels, // Bulan
                        datasets: [{
                          label: 'Jumlah Diagnosa',
                          data: data, // Data Diagnosa
                          borderColor: 'rgba(75, 192, 192, 1)',
                          backgroundColor: 'rgba(75, 192, 192, 0.2)',
                          borderWidth: 2,
                          tension: 0.4,
                          pointRadius: 5,
                          pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                        }]
                      },
                      options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                          legend: {
                            display: true,
                            position: 'top'
                          },
                          tooltip: {
                            callbacks: {
                              label: function(context) {
                                return `${context.raw} Diagnosa`;
                              }
                            }
                          }
                        },
                        scales: {
                          x: {
                            title: {
                              display: true,
                              text: 'Bulan'
                            }
                          },
                          y: {
                            title: {
                              display: true,
                              text: 'Jumlah Diagnosa'
                            },
                            beginAtZero: true,

                          }
                        }
                      }
                    });
                  });

                  const penyakitLabels = {{ penyakit_labels | tojson }};
        const penyakitData = {{ penyakit_data | tojson }};

        // Konfigurasi Pie Chart
        const ctx = document.getElementById('pieChartPenyakit').getContext('2d');
new Chart(ctx, {
  type: 'pie',
  data: {
    labels: penyakitLabels,
    datasets: [{
      data: penyakitData,
      backgroundColor: [
        '#4e73df', // Warna 1
        '#1cc88a', // Warna 2
        '#36b9cc', // Warna 3
        '#f6c23e', // Warna 4
        '#e74a3b', // Warna 5
        '#858796', // Warna 6
      ],
      hoverBackgroundColor: [
        '#2e59d9', // Warna hover 1
        '#17a673', // Warna hover 2
        '#2c9faf', // Warna hover 3
        '#f4b619', // Warna hover 4
        '#e02d1b', // Warna hover 5
        '#6c757d', // Warna hover 6
      ],
      hoverBorderColor: 'rgba(234, 236, 244, 1)',
    }],
  },
  options: {
    plugins: {
      legend: {
        display: true,
        position: 'bottom',
        labels: {
          usePointStyle: true,  // Ini akan membuat titik warna pada legend
          pointStyle: 'circle', // Ganti bar menjadi titik
          boxWidth: 10,          // Mengatur ukuran titik
          padding: 15            // Menambahkan jarak antara titik dan teks
        }
      },
      tooltip: {
        callbacks: {
          label: function(tooltipItem) {
            const label = penyakitLabels[tooltipItem.dataIndex];
            const value = penyakitData[tooltipItem.dataIndex];
            return `${label}: ${value}`;
          }
        }
      }
    }
  }
});

      </script>
      {% endblock %}
    </div>
  </body>
</html>
