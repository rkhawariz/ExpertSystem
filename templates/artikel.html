<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/de152fe019.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/script.js"></script>
    <link href="../static/style.css" rel="stylesheet" />
    <title>Artikel - LambungHealth+</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar"
      id="navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="../static/logo.png" alt="" class="title is-4 is-logo" />
        </a>

        <!-- Toggle button for mobile -->
        <a
          role="button"
          class="navbar-burger is-light"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
          onclick="toggleNavbar()"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start navbar-center">
          <a class="navbar-item home" href="/">Home</a>
          <a class="navbar-item" href="/artikel">Artikel</a>
          <a class="navbar-item" href="/about">About Us</a>
          {% if logged_in %} {% if is_admin %}
          <a class="navbar-item" href="/berandaAdmin">Dashboard</a>
          {% else %}
          <a class="navbar-item" href="/halamanDiagnosa">Diagnosa</a>
          {% endif %} {% endif %}
        </div>

        {% if not logged_in %}
        <div class="navbar-end navbar-auth">
          <div class="pt-2">
            <div class="buttons">
              <a class="button is-masuk" href="/login">Masuk</a>
              <a class="button is-daftar" href="/register">Daftar</a>
            </div>
          </div>
        </div>
        {% endif %} {% if logged_in %}
        <div class="navbar-end navbar-auth">
          <div class="pt-2 pr-4">
            <div class="buttons">
              <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button
                    class="button is-ghost"
                    aria-haspopup="true"
                    aria-controls="dropdown-menu"
                  >
                    <span>{{ user_info.name }}</span>
                    <span class="icon is-small">
                      <i class="fa-solid fa-caret-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content">
                    <a href="/riwayatDiagnosa" class="dropdown-item">
                      Riwayat Diagnosa
                    </a>
                    <a href="/editProfilPasien" class="dropdown-item">
                      Edit Profil
                    </a>
                  </div>
                </div>
              </div>
              <a class="button is-warning" onclick="sign_out()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </a>
            </div>
          </div>
        </div>

        {% endif %}
      </div>
    </nav>
    <!-- navbar end -->
     
    <div class="content-main">
      <section class="hero is-success is-halfheight">
        <div class="hero-body">
          <div class="">
            <p class="title">Artikel</p>
            <p class="subtitle">Half height subtitle</p>
          </div>
        </div>
      </section>
    </div>
    {% include 'footerUser.html' %}
  </body>
</html>
