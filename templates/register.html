<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='logo-mentah.ico') }}"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/de152fe019.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <title>LambungHealth+ | Register</title>
  </head>
  <script>
    function toggleNavbar() {
      let target = $("#navbarBasicExample");
      $(".navbar-burger").toggleClass("is-active");
      target.toggleClass("is-active");
    }
  </script>

  <body>
    {% include 'navbar.html' %}
    <section class="container reg-form">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <img src="../static/logo.png" alt="" class="title is-4" />
              <h2 class="subtitle colored is-4">
                Deteksi Cepat, Lambung Sehat.
              </h2>
              <p>Daftar mudah cukup menggunakan e-mail</p>
            </div>
            <div class="column right has-text-centered">
              <h1 class="title is-4">Daftar Sekarang!</h1>
              <p class="description pb-2">
                Buat akun dan nikmati fitur penuh website kami!
              </p>

              <div class="field">
                <div class="control">
                  <input
                    class="input is-medium is-input-reg"
                    type="text"
                    placeholder="Nama"
                    id="name"
                  />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <div class="select is-fullwidth is-rounded is-medium">
                    <select id="age">
                      <option value="" disabled selected hidden>Usia</option>
                      <option value="15-25">15-25</option>
                      <option value="26-35">26-35</option>
                      <option value="36-45">36-45</option>
                      <option value="46-55">46-55</option>
                      <option value="56>">56></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <div class="select is-fullwidth is-rounded is-medium">
                    <select id="gender">
                      <option value="" disabled selected hidden>
                        Jenis Kelamin
                      </option>
                      <option value="Laki-laki">Laki-laki</option>
                      <option value="Perempuan">Perempuan</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input
                    class="input is-medium is-input-reg"
                    type="email"
                    placeholder="Email"
                    id="email"
                  />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input
                    class="input is-medium is-input-reg"
                    type="password"
                    placeholder="Password"
                    id="password"
                  />
                </div>
              </div>
              <button
                class="button is-block is-fullwidth is-medium is-btn-regis"
                onclick="signup()"
              >
                Register
              </button>
              <br />
              <small
                ><em>Sudah punya akun?</em
                ><em><a href="/login"> Login</a></em></small
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
